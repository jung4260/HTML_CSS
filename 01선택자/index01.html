<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>헬로월드(라이브가상서버)</h3>
    <h3>코드수정</h3>

    <!-- control + / 자동 주석 -->
    <!--  
        블럭요소
        자동으로 줄바꿈이 되고, 블럭안에는 블럭요소 or 인라인요소를 넣어도 됩니다.
    -->

    <p>블럭요소</p>
    <div>블럭요소</div>

    <ul>
        <li>블럭요소</li>
    </ul>

    <aside>블럭요소</aside>
    <section>블럭요소</section>
    
    <form>
        블럭요소
    </form>
    

    <!-- 
         인라인 요소 
         컨텐츠의 내용이 너비가 됩니다. (줄바꿈이 없음)
         인라인 안에는 인라인요소만 넣을 수 있습니다.
    -->

    <a href=""> 인라인 </a>
    <img src="" alt=""> img태그 인라인
    <b>인라인</b>
    <strong>인라인</strong>
    <small>인라인</small>
    <label for="">inline</label>
    <input type="text"> inline
    <span>inline</span>
    <i>inline</i>


    <!-- div, span 둘다 디자인요소의 영역을 잡을때 사용합니다. -->
    <!-- 세로 배치시에는 div -->
    <!-- 가로 배치시에는 span -->


    



</body>
</html>
