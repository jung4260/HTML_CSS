<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sec {
            width: 500px;
            min-height: 50px;
            border: 1px solid #777;
            margin: 0 auto;
        }
        .div1{border: 1px solid #777;}
        .sec1{overflow: hidden; padding:20px 0px; border: 1px solid #777; } 
        .left{float: left; width: 50%;  border: 1px solid #777; box-sizing: border-box;} 
        .right{float: left; width: 50%; border: 1px solid #777; box-sizing: border-box;}
        .div3{border: 1px solid #777;}

    </style>

</head>
<body>
    
    <h3>과제1</h3>
    
    <section class="sec">
        <div class="head">
            <div class="div1">탑</div>
            <div class="sec1">
                <div class="left">중간패딩 위아래 20px</div>
                <div class="right">중간패딩 위아래 20px</div>
            </div>
            <div class="div3">바텀</div>
        </div>
    </section>

</body>
</html>
